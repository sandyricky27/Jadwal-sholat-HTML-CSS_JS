<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jadwal Sholat</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row position-relative">
            <!-- <img src="bg.png" alt=""> -->

            <div class="input">
                <input class="input-search" type="text" placeholder="Cari Lokasi">
            </div>

            <div class="list-group hidden-list card-list m-2 position-absolute">

            </div>

            <div class="lokasi">
                <h4 class="judul-kota">Jawa Timur</h4>
                <p class="tanggal">Senin, 01 Mei 2023</p>
            </div>

            <div class="kotak">
                <ul class="list-group" style="list-style: none;">
                    <li>
                        Imsak
                        <span class="imsak">14</span>
                    </li>
                    <li>
                        Subuh
                        <span class="subuh">2</span>
                    </li>
                    <li>
                        Terbit
                        <span class="terbit">1</span>
                    </li>
                    <li>
                        Dzuhur
                        <span class="dzuhur">1</span>
                    </li>
                    <li>
                        Ashar
                        <span class="ashar">1</span>
                    </li>
                    <li>
                        Maghrib
                        <span class="maghrib">1</span>
                    </li>
                    <li>
                        Isya
                        <span class="isya">1</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
</body>

</html>
